name: Run Cross-Browser Tests

on:
  push:
    branches:
      - main  # Runs on pushes to the 'main' branch
  pull_request:
    branches:
      - main  # Runs on pull requests targeting 'main'

jobs:
  tests:
    runs-on: ubuntu-latest  # Use the latest Ubuntu runner

    steps:
      # Step 1: Checkout code from the repository
      - name: Checkout code
        uses: actions/checkout@v3  # Checks out the code in your repository

      # Step 2: Set up Node.js environment
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'  # Adjust to your desired Node.js version

      # Step 3: Install dependencies
      - name: Install dependencies
        run: |
          npm install  # Install the dependencies in your project
          npm install playwright  # Install Playwright for cross-browser testing

      # Step 4: Install Playwright browsers and required system dependencies
      - name: Install Playwright dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libnss3 libatk-bridge2.0-0 libatk1.0-0 libcups2 libx11-xcb1 libdbus-1-3 libgdk-pixbuf2.0-0 libnspr4

      - name: Install browsers
        run: |
          npx playwright install chromium firefox webkit  # Install the required browsers for Playwright

      # Step 5: Run tests across all supported browsers (Chromium, Firefox, WebKit)
      - name: Run tests across browsers
        run: |
          npx playwright test --project=chromium  # Run Playwright tests for Chromium
          npx playwright test --project=firefox  # Run Playwright tests for Firefox
          npx playwright test --project=webkit  # Run Playwright tests for WebKit
