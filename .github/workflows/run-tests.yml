name: Run Cross-Browser Tests

on:
  push:
    branches:
      - main  # Runs on pushes to the 'main' branch
  pull_request:
    branches:
      - main  # Runs on pull requests targeting 'main'

jobs:
  tests:
    runs-on: ubuntu-latest  # Use the latest Ubuntu runner

    steps:
      - name: Checkout code
        uses: actions/checkout@v3  # Checks out the code in your repository

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'  # You can adjust the version as needed

      - name: Install dependencies
        run: |
          npm install  # Install the dependencies in your project
          npm install playwright  # Install Playwright for cross-browser testing

      - name: Install browsers
        run: |
          npx playwright install chromium firefox webkit  # Install the browser binaries

      - name: Run tests across browsers
        run: |
          npx playwright test  # Run Playwright tests across Chromium, Firefox, and WebKit
